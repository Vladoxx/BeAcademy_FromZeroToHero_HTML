<!-- Anatomia de um Tag

* Abertura
* Fechamento
* Conteúdo
* Elementos
* Elemento vazio

-->

<p tabindex="1">Um conteúdo</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechamento - Elemento vazio -->

<!-- 
    Atributos HTML
    * Informações extras
    * Configurações 
    * Boolean (True and False (verdadeiro ou Falso))
-->

<img tabindex="3" src="" alt="" class="" title="">
<input type="text" disabled>

<!-- 
    Atributos Globais mais utilizados
    
    * class
    * hidden
    * title
    * id
    * tabindex
    * style
     * contenteditable 
    -->

<p style="color: blue" tabindex="4" title="Um titulo" id="">Olá, eu sou um parágrafo =)</p>
<p contenteditable="" class="paragrafo" hidden>Olá, eu sou um parágrafo =)</p>
